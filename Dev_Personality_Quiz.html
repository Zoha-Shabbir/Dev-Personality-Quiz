<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dev Personality Quiz</title>
  <link rel="stylesheet" href="Dev_Personality_Quiz.css">
</head>
<body>

<div class="quiz-container">
  <h1>What’s Your Dev Personality? 🔍</h1>
  
  <form id="quizForm">
    <!-- Question 1 -->
    <div class="question">
      <h3>1. What’s your coding vibe?</h3>
      <label><input type="radio" name="q1" value="cpp">🧠 I love structure and strict rules</label>
      <label><input type="radio" name="q1" value="python">🐍 I prefer clean, readable code </label>
      <label><input type="radio" name="q1" value="js">🎨 I like experimenting and chaos</label>
    </div>

    <!-- Question 2 -->
    <div class="question">
      <h3>2. Your dream project would be...</h3>
      <label><input type="radio" name="q2" value="cpp">🏦 Building a banking system</label>
      <label><input type="radio" name="q2" value="python">🤖 Automating boring tasks</label>
      <label><input type="radio" name="q2" value="js">🎮 Making a game or interactive website</label>
    </div>

    <!-- Question 3 -->
    <div class="question">
      <h3>3. What's your biggest coding strength?</h3>
      <label><input type="radio" name="q3" value="cpp">📐 Problem-solving & logic</label>
      <label><input type="radio" name="q3" value="python">⚙️ Simplicity & efficiency</label>
      <label><input type="radio" name="q3" value="js">✨ Creativity & visuals</label>
    </div>

    <!-- Question 4 -->
    <div class="question">
      <h3>4. How do you deal with bugs?</h3>
      <label><input type="radio" name="q4" value="cpp">🔍 Debug like a detective 🕵️</label>
      <label><input type="radio" name="q4" value="python">🧘 Calmly read the docs</label>
      <label><input type="radio" name="q4" value="js">💣 Refresh and try random stuff</label>
    </div>

    <!-- Question 5 -->
    <div class="question">
      <h3>5. Favorite snack while coding?</h3>
      <label><input type="radio" name="q5" value="cpp">☕ Chai or coffee</label>
      <label><input type="radio" name="q5" value="python">🍫 Chocolate or biscuits</label>
      <label><input type="radio" name="q5" value="js">🍕 Pizza, obviously!</label>
    </div>

    <!-- Question 6 -->
    <div class="question">
      <h3>6. If coding were a vibe, you'd be...</h3>
      <label><input type="radio" name="q6" value="cpp">📊 Organized and logical</label>
      <label><input type="radio" name="q6" value="python">🌿 Minimal and clean</label>
      <label><input type="radio" name="q6" value="js">🎆 Wild but it works!</label>
    </div>

    <button type="button" class="submit-btn" onclick="showResult()">See My Dev Personality 🚀</button>
  </form>

  <div class="result" id="resultBox">
    <h2 id="personalityTitle"></h2>
    <p id="personalityDesc"></p>
  </div>
</div>

<script>
  function showResult() {
    let cpp = 0, python = 0, js = 0;
    for (let i = 1; i <= 6; i++) {
      const selected = document.querySelector('input[name="q' + i + '"]:checked');
      if (selected) {
        if (selected.value === 'cpp') cpp++;
        else if (selected.value === 'python') python++;
        else if (selected.value === 'js') js++;
      }
    }

    let title = '', desc = '';
    if (cpp >= python && cpp >= js) {
      title = '🧠 The Structured Thinker (C++)';
      desc = 'You love logic, structure, and solving problems step-by-step. You’d rock at building strong backend systems and efficient code.';
    } else if (python >= cpp && python >= js) {
      title = '🐍 The Minimalist Coder (Python)';
      desc = 'You believe in writing clean, readable, and purposeful code. You’d thrive in automation, data, or backend simplicity.';
    } else {
      title = '🎨 The Creative Hacker (JavaScript)';
      desc = 'You thrive in chaos, experiment fearlessly, and make magic with pixels and logic. Your energy belongs in interactive design and clever hacks.';
    }

    document.getElementById('personalityTitle').innerText = title;
    document.getElementById('personalityDesc').innerText = desc;
    document.getElementById('resultBox').style.display = 'block';
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }
</script>

</body>
</html>
